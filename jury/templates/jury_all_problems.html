{% extends 'jury_base.html'%}
{% block title%}Problems{% endblock %}

{% load static %}
{% block content %}
    
<br><br>
    <div class="col-md-6" style="margin-left:5%;">
        
        {% if not problem%}
            <div class="col-sm-8" style="margin-left:5%;">
                <h3>There is no problem</h3>
            </div>
        {% else %}

            <table class="table table-striped" >
                <thead class="table-info">
                    <tr>
                        <th ><strong>PID</strong></th>
                        <th ><strong>title</strong></th>
                        <th ><strong>detail</strong></th>
                    
                    </tr>
                </thead>
                {% for i in problem %}
                   
                    <tr>
                        <td >{{i.id}}</td>
                        <td >{{i.title}}</td>
                        <td style="float: right; margin-right: 40%">
                            <a href="{{i.pdf.url}}" target="_blank" title="pdf"> <img src="{% static 'Images/icons/problem.png' %}" height="20" width="20"></a>
                            <a href="{% url 'jury_problem_detail' i.id %}" title="view detail"> <img src="{% static 'Images/icons/view_detail.png' %}" height="20" width="20"></a>
                        </td>
                    </tr>
                         
                
                {% endfor %}
            </table>
        {% endif %}
        
    </div>

{% endblock %}
